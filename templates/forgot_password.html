<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    <h2>Forgot Password</h2>
    <form method="POST">
      <input
        type="email"
        name="email"
        placeholder="Enter Your Registered E-mail"
        required
      />
      <button type="submit">Send Reset Link</button>
    </form>
  </body>
</html>
